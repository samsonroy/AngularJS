<html>
<head>
    <script src="/Users/intern6/Desktop/AngularJS/angular.min.js"></script>
    <script src="/Users/intern6/Desktop/AngularJS/orderBy.js"></script>
    </head>
    <body >
    <div ng-app="myApp" ng-controller="myController">
        <p>Order asec:</p>
        <ul>
         <li ng-repeat="x in students | orderBy: 'name' | orderBy:'age'">
             {{ x.name+ ',' +x.age}}
            </li>
        </ul>
        <p>Order desec:</p>
        <ul>
         <li ng-repeat="x in students | orderBy:'-age'">
             {{ x.name+ ',' +x.age}}
            </li>
        </ul>
        </div>
    </body>
</html>
