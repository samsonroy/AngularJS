<html>
    <head>
        <script type="text/javascript" src="/Users/intern6/Desktop/AngularJS/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div  ng-init="participants=['Gajendra','samson','pranav']">
        <input type="text" ng-model="newParticipant">
            <button ng-click="participants.push(newParticipant)">ADD</button>
             <button ng-click="participants.pop()">Remove</button>
            <p>Display all Participants:</p>
            <ol>
            <li ng-repeat="participant in participants">
                {{ participant }}   
                </li>
            </ol>
        </div>
    <script type="text/javascript">
    var myApp=angular.module('myApp',[]);
        
    </script>
    </body>
</html>
