<html>
<head>
    <script src="/Users/intern6/Desktop/AngularJS/angular.min.js"></script>
    <script src="/Users/intern6/Desktop/AngularJS/Table.js"></script>
    <style>
        table,th,td{
            border:1px solid grey;
            border-collapse: collapse;
            padding:5px;
        }
            table tr:nth-child(odd){
                background-color: #f1f1f1;
                
            }
             table tr:nth-child(even){
                background-color: #ffffff;
                
            }
        </style>
        </head>
    <body>
         <div ng-app="myApp" ng-controller="myController">
             <table>
                <tr ng-repeat="num in numbers">
                    <td>{{ (num) }}</td>
                    <td align="right">{{ num|number}}</td>
                 </tr>
             </table>
        </div> 
    </body>
</html>
